<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      BillPayApp
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out">Logout</ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
    <div align="center">
      <img src="assets/icon/logo.png" class="logo"/>
    </div>
    <ion-item>
        <ion-label color="primary">Locatie</ion-label>
        <ion-input placeholder="Ex. PUB18"></ion-input>
    </ion-item>
    <hr>
    <div align="center">
      <button ion-button (click)="go()" > Go </button>
    </div>
</ion-content>
